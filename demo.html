  <div class="sorts">
        <select name="Select Name" onchange="setCriteria(this.value)">
            <option value="">Select Name</option>
            <option value="name" >Item</option>
            <option value="price">Price</option>
        </select>
        <select name="Sort By" onchange=" setOrder(this.value)">
            <option value="">Sort By</option>
            <option value="asc" >ascending</option>
            <option value="asp">descending</option>
        </select>
    <input type="submit" onclick="sortTable()">  
        <label class="switch">
        <input type="checkbox" onclick="toggleHiddenItems()">
        <span class="slider round"></span>
      </label>

      <p class="togg_p">Show Deleted Items :</p>
    </div>
    <table class="table" id="cartTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity (kg)</th>
                <th>Price per kg</th>
                <th>Total Price</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="cartTableBody">

        </tbody>
    </table>
    


    <!-- Modal code here -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Item</h2>
            <label for="editName">Item Name</label>
            <input type="text" id="editName"><br><br>
            <label for="editQuantity">Quantity</label>
            <input type="number" id="editQuantity"><br><br>
            <label for="editPrice">Price</label>
            <input type="number" id="editPrice"><br><br>
            <input type="button" value="Save" onclick="saveChanges()">
        </div>
    </div>

    <div id="del-model" class="delmodel">
        <div class="del-model-content">
            <span class="dclose" onclick="closeModal()">&times;</span>
            <h2>Delete Item</h2>
            <hr>
            <h4>Are You Sure <br> you want to delete the item?</h4>
    
            <input type="button" value="yes" onclick="deleteItem(currentIndex)">
            <input type="button" value="no" onclick="closeModal()">
        </div>
    </div>
    

    <!-- Include your JavaScript at the bottom -->
    <script src="basic.js"></script>
